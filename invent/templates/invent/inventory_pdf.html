<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style>
        @font-face {
            font-family: 'NotoSansDevanagari';
            src: url('{{ STATIC_URL }}fonts/NotoSansDevanagari-Regular.ttf') format('truetype');
        }

        body {
            font-family: 'NotoSansDevanagari', sans-serif;
            font-size: 14px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #333;
            padding: 6px;
            text-align: left;
        }

        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h2>ðŸ“¦ Inventory Report</h2>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Location</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for item in inventory %}
            <tr>
                <td>{{ item.product.name }}</td>
                <td>{{ item.location }}</td>
                <td>{{ item.quantity }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
